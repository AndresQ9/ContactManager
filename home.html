<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div class="home-container">
    <!-- Search bar and Create button -->
    <input type="text" id="searchBar" placeholder="Search Contacts" oninput="filterContacts()" class="search-bar">
    <button class="create-contact-button" onclick="openCreateModal()">Create</button>

    <!-- Contact grid where the contact cards will be rendered -->
    <div class="contact-grid" id="contactGrid"></div> 
  </div>

  <!-- Modal for Creating a New Contact -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Create a New Contact</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" onclick="submitContact()">Submit</button>
      </form>
    </div>
  </div>

  <!-- Include the JavaScript file -->
  <script src="js/home.js"></script>
</body>
</html>
