<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <div class="home-container">
    <!-- Search bar and Create button -->
    <input type="text" id="searchBar" placeholder="Search Contacts" oninput="filterContacts()" class="search-bar">
    <button class="create-contact-button" onclick="openCreateModal()">Create</button>
    <span role="alert" class="js-flash-alert" id="serverError"></span>
    <!-- Contact grid where the contact cards will be rendered -->
    <div class="contact-grid" id="contactGrid"></div>

  <!-- Modal for Creating a New Contact -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Create a New Contact</h2>
      <form id="contactForm">
        <input type="hidden" id="contactId" name="contactId">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="feedback"></span>
        <button type="button" onclick="submitContact()">Save Contact</button>
      </form>
    </div>
  </div>

  <div id="confirmDelModal" class="modal">
        <div class="modal-content">
          <form>
            <span class="close" onclick="handleClick(event)">&times;</span>
            <input type="hidden" id="delContactId" name="delContactId" />
            <h2>Delete Confirmation</h2>
            <div>Do you want to delete contact </div>
            <button id="deleteContactButton" type="button">Delete Contact</button>
            <button type="button">Cancel</button>
          </form>
        </div>
    </div>

  <!-- Include the JavaScript file -->
  <script src="../js/home.js"></script>
  </div>
</body>
</html>
